<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valores</title>
    <style>
         body {
            background-color:#643a22; 
            color: white; 
            font-family: Arial, salgerian; /* Corregido "Fuente" */
            margin: 0;
            padding: 50px;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center;
        }
        
        .background-stars {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          pointer-events: none;
        }
        
        .star {
          position: absolute;
          background-color: #fff3e0;
          width: 3px;
          height: 3px;
          border-radius: 50%;
          animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
          0% { opacity: 0.3; }
          50% { opacity: 1; }
          100% { opacity: 0.3; }
        }
        
        .logo{
            max-width: 300px;
            margin: 20px auto;
            border:none;
            filter: grayscale(20%);
        }
        .Introduccion{
            margin:20px 0;
            padding:20px;
            background-color:#b37451;
            border-radius:50px;
            font-family: Arial;
        }
        .Bubbles {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            font-size: 4rem;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        @keyframes bounce {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-20px); }
        }
        
        .footer {
            margin-top: 40px;
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 50px;
            width: 100%;
            max-width: 600px;
        }
        
        button {
            padding: 15px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #a07b69;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        .button2{
            background-color: #b89280;
            color: white;
            padding: 40px 300px;
            font-size: 30px;
            font-family:Times;
            border: none;
            cursor: pointer;
        }

        .image-container {
            width: 80%;
            max-width: 500px;
            margin: 40px auto;
            border: 2px solid #574b40;
            padding: 10px;
            background-color: rgba(255, 182, 193, 0.1);
        }

        
        /* Estilo mejorado para el botón de regreso */
        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #a07b69;
            color: #fff3e0;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid #b37451;
            position: relative;
            overflow: hidden;
        }
        
        .back-button:before {
            content: "←";
            margin-right: 10px;
            font-weight: bold;
        }
        
        .back-button:hover {
            background-color: #cf987c;
            color: #3a1a0a;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .back-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .button:hover{
            background-color: #cf987c;
            color:#c16b40;
        }
        
        h1{
            color:#c04509;
            text-shadow: 2px 2px 4px rgba(183, 125, 96, 0.5); /* Corregido rgba */
        }
        
        p{
            color:#3a1a0a;
        }
    </style>
  </head>
  <body>
    <div class="background-stars" id="stars"></div>
    


    <div class="image-container">
            <!-- Aquí puedes insertar tu imagen -->
            <img src="Valores.png" alt="Valores" style="max-width: 100%; height: auto;">
        </div>

    
    <script>
      // Crear estrellas con animación twinkle en el fondo
      const starsContainer = document.getElementById('stars');
      const starsCount = 100;
      
      for (let i = 0; i < starsCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Posición aleatoria
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        // Tamaño aleatorio
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Retraso aleatorio en la animación
        star.style.animationDelay = `${Math.random() * 3}s`;
        
        starsContainer.appendChild(star);
      }
    </script>
    
    <!-- Pie de página con botón de regreso mejorado -->
    <div class="footer">
      <a href="index.html" class="back-button">Regresar a la Página Principal</a>
    </div>
  </body>
</html>
